<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplikasi_ujian</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .header {
            width: 100%;
            padding: 10px;
            background: #510375;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        iframe {
            width: 100vw;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>

<div class="header">APLIKASI UJIAN</div>

<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe3wU14EhPYKkfYUGEud_zeumWVO7mMdoiGA9dImTEK1ilz0g/viewform?usp=header"></iframe>

<script>
let pelanggaran = 0;

document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        pelanggaran++;

        if (pelanggaran >= 1) {
            document.body.innerHTML = `
                <h1 style="
                    color:#d10000;
                    text-align:center;
                    margin-top:60px;
                    font-size:42px;
                    font-weight:bold;
                    letter-spacing:2px;
                ">
                    ⚠️ HALAMAN UJIAN TERKUNCI
                </h1>

                <p style="
                    text-align:center;
                    font-size:22px;
                    margin-top:20px;
                ">
                    Sistem mendeteksi bahwa Anda meninggalkan halaman ujian.
                </p>

                <p style="
                    text-align:center;
                    font-size:20px;
                    margin-top:10px;
                    color:#444;
                ">
                  Anda telah dicatat meskipun berhasil masuk kembali kehalaman ujian .
                </p>
            `;
        }
    }
});
</script>

</body>
</html>
