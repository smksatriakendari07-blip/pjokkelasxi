<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplikasi_ujian</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #ffffff;

            /* ---- tidak bisa blok/seleksi teks ---- */
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }

        .header {
            width: 100%;
            padding: 10px;
            background: #510375;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        iframe {
            width: 100vw;
            height: calc(100vh - 50px);
            border: none;
        }

        /* Halaman terkunci */
        .locked-screen {
            background: #b30000 !important;
            color: white;
            width: 100vw;
            height: 100vh;
            text-align: center;
            padding-top: 60px;

            /* tetap tidak bisa blok teks */
            user-select: none;
        }
    </style>
</head>
<body>

<div id="content">

    <div class="header">APLIKASI UJIAN</div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfz22qecdEoJ7luNr_3LTkFZE7vVLEplcgL0Je8a9BoTie-Rw/viewform?usp=header"></iframe>

</div>

<script>
let pelanggaran = 0;

// Mencegah klik kanan
document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
});

// Jika sebelumnya sudah terkunci → langsung tampilkan halaman kunci
if (localStorage.getItem("ujian_terkunci") === "true") {
    kunciHalaman();
}

document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        pelanggaran++;

        if (pelanggaran >= 1) {
            localStorage.setItem("ujian_terkunci", "true"); 
            kunciHalaman();
        }
    }
});

function kunciHalaman() {
    document.body.innerHTML = `
        <div class="locked-screen">
            <h1 style="
                font-size: 45px;
                font-weight: bold;
                letter-spacing: 2px;
                margin-bottom: 20px;
            ">
                ⚠️ HALAMAN UJIAN TERKUNCI
            </h1>

            <p style="font-size: 22px; margin-bottom: 10px;">
                Sistem mendeteksi bahwa Anda keluar dari halaman ujian.
            </p>

            <p style="font-size: 20px; opacity: 0.9;">
                Anda telah dicatat.
            </p>
        </div>
    `;
}
</script>

</body>
</html>
